stages:
  - build
  - docker

variables:
  DOCKER_IMAGE: "paradoxhorizondevs/save-money-api"
  TAG: $CI_COMMIT_REF_SLUG
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository
    - target

build:
  stage: build
  image: maven:3.9.9-eclipse-temurin-21-noble
  script:
    - mvn clean package
  artifacts:
    paths:
      - target/*.jar
      - Dockerfile
    untracked: false
    when: on_success
    access: all
    expire_in: 1 hour
  rules:
    - if: $CI_COMMIT_BRANCH == "main"

docker-build-push:
  stage: docker
  image: docker:24.0.7
  services:
    - docker:24.0.7-dind
  variables:
    DOCKER_HOST: tcp://docker:2376
    DOCKER_TLS_CERTDIR: "/certs"
  dependencies:
    - build
  before_script:
    - echo "Logging in to Docker Hub"
    - docker login -u "$DOCKERHUB_USERNAME" -p "$DOCKERHUB_PASSWORD"
  script:
    - docker build -t "$DOCKER_IMAGE:$TAG" .
    - echo "Pushing Docker image"
    - docker push "$DOCKER_IMAGE:$TAG"
  rules:
    - if: $CI_COMMIT_BRANCH == "main"